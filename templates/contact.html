 {% extends "base.html" %} 
 {% load static %}
 {% block style %}
  <link rel="stylesheet" href="{% static "css/contact.css" %}?{% now "U" %}">
  <style>
    .banner
    {
        background-image: url({% static "images/contact_banner.jpg" %});
    }
  </style>
 {%endblock style %}
 {% block Contact_form %}
 <div class="response">{{response}}</div>
 <form action="{% url 'save_contact_form' %}" method="post" novalidate='novalidate' class="contact_form">
   {% csrf_token %}
    <input type="text" name="name" required="" id="name" placeholder="Name" class="name contact_form_items">
    <input type="email" name="email" required="" id="email" placeholder="E-mail" class="email contact_form_items" >
    <!-- <input type="text" name="subject" id="subject" placeholder="Subject" class="subject contact_form_items"> -->
    <textarea name="message" required="" class="message contact_form_items" id="" cols="30" rows="10" placeholder="message"></textarea>
    <button type="submit" class="contact_form_items contact_submit_button">Submit</button>
 </form>
 {% endblock Contact_form %}
